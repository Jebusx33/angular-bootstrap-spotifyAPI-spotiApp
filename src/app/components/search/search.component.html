<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar Artista...">
    </div>
</div>


<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let artista of artitas">
      <div class="card">
        <img [src]="artista .images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{artista.name}}</h5>
          <p class="card-text">
            <span class="badge text-bg-primary" *ngFor="let artist of artista.artists">{{artist.name}}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
